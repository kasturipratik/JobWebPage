<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Concert+One|Crimson+Text" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand fontOne" href="index.html">Job Search Application</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item  fontOne">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item fontOne active" >
                    <a class="nav-link" href="applicants.html">Applicants</a>
                </li>
                <li class="nav-item fontOne">
                    <a class="nav-link" href="jobs.html">Available Jobs</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container bg-light">

        <div class="row mt-5 mb-3" >
            <div class="col-sm-12 col-md-12" align="center">
                <h1>Job Application</h1>
            </div>
        </div>
        <div class="p-4">
            <form class="form">
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <label>First Name</label>
                        <input class="form-control" type="text" maxlength="50" id="fName" placeholder="First Name">
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label>Last Name</label>
                        <input class="form-control" type="text" maxlength="50" id="lName" placeholder="Last Name">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-sm-12 col-md-6">
                        <label>Email</label>
                        <input class="form-control" type="email" maxlength="50" id="email" placeholder="Email">
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label>Phone Number</label>
                        <input class="form-control" type="number" maxlength="10" id="pNum" placeholder="Phone Number" >
                    </div>
                </div>


                <div class="row mt-3" >

                    <div class="col-sm-12 col-md-6" >
                        <label>Location</label>
                        <select class="form-control">
                            <option>Select Location</option>
                            <option>Baltimore</option>
                            <option>Gaithersburg</option>
                            <option>Hunt Valley</option>
                            <option>Parkville</option>
                            <option>Towson</option>
                        </select>
                    </div>
                    <div class="col-sm-12 col-md-6" >
                        <div class="row">
                            <div class="col-sm-12">
                                <label>Gender</label>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-sm-12 ">
                                Male &nbsp;<input class="radio" type="radio" name="gender" > &nbsp;
                                Female &nbsp;<input class="radio " type="radio" name="gender" >
                            </div>

                        </div>
                    </div>
                </div>
                <div class="row mt-5" >
                    <div class="col-sm-12 col-md-6" align="right">
                        <input class="btn btn-lg btn-danger button" type="submit" >
                    </div>
                    <div class="col-sm-12 col-md-6" align="left">

                        <input class="btn-lg btn btn-danger button" type="reset" >
                    </div>
                </div>


            </form>
        </div>


    </div>
    <div class="footer bg-secondary p-2">
        &nbsp
    </div>



</div>






<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
